<!DOCTYPE html>
<html>

 <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">   <!-- viewport for mobile first, control page scaling when rendering -->
	<title>List Repos App</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" /> <!-- nomalize css -->
	<link href="style.css" rel="stylesheet" type="text/css" />
 </head>

 <body>
     <header>
         <h1>Search for GitHub Repos by User!</h1>
     </header>

    <main>
        <section class="js-form">
            <form>
                <fieldset>
                    <label id="username">Search for a user:</label>
                    <input type="text" id="username" placeholder="GitHub username e.g. kdbromley" size="50">
                </fieldset>
                <button type="submit" class="submit-button">Search</button>
            </form>
        </section>

        <section class="display-results hidden">
            <h2>Repos for: </h2>
            <ul class="results-list">
                <li>Example</li>
                <li>Example</li>
            
            </ul>  

        </section>
    </main>





 <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="script.js"></script>

 </body>



</html>
